{% extends 'base.html' %}


{% block content %}
<div class="container">
<div class="row">
    <a href="/pitches/mc1"><button type="button" class="btn btn-outline-success waves-effect">MC1</button></a>
    <a href="/pitches/mc2"><button type="button" class="btn btn-outline-success waves-effect">MC2</button></a>
    <a href="/pitches/mc3"><button type="button" class="btn btn-outline-success waves-effect">MC3</button></a>
    <a href="/pitches/mc4"><button type="button" class="btn btn-outline-success waves-effect">MC4</button></a>
    <a href="/pitches/mc5"><button type="button" class="btn btn-outline-success waves-effect">MC5</button></a>
    <a href="/pitches/mc6"><button type="button" class="btn btn-outline-success waves-effect">MC6</button></a>
    <a href="/pitches/mc7"><button type="button" class="btn btn-outline-success waves-effect">MC7</button></a>
    <a href="/pitches/mc8"><button type="button" class="btn btn-outline-success waves-effect">MC8</button></a>
    <a href="/pitches/mc9"><button type="button" class="btn btn-outline-success waves-effect">MC9</button></a>
    <a href="/pitches/mc10"><button type="button" class="btn btn-outline-success waves-effect">MC10</button></a>
    <a href="/pitches/mc11"><button type="button" class="btn btn-outline-success waves-effect">MC11</button></a>
    <a href="/pitches/mc12"><button type="button" class="btn btn-outline-success waves-effect">MC12</button></a>
    <a href="/pitches/mc13"><button type="button" class="btn btn-outline-success waves-effect">MC13</button></a>
</div>
<div class="row">
    {% for pitch in pitches%}
    <div class="col-md-6">
    <div class="card card-image" style="background-image: url(https://gocode.academy/wp-content/uploads/2018/06/09-05-2017-why-coding-infographic-blog.png);">

      <!-- Content -->
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
        <div>
          <h1 class="card-title pt-2"><strong>{{pitch.title}}</strong></h1>
          <p style="font-size:13px;text-align: justify"> {{pitch.description|truncate(425)}} </p>
            <a href="/pitch/{{pitch.id}}" class="white-text d-flex justify-content-end"><h5>Read more <i class="fas fa-angle-double-right"></i></h5></a>
          <a href="{{url_for('main.new_comment',pitch_id = pitch.id)}}" class="btn btn-primary"> Add a comment/View comments</a>
        </div>
        
      </div>
    
    </div>
    <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
        <ul class="list-unstyled list-inline font-small">
          <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>{{pitch.pitched_p}}</li>
          <li class="list-inline-item pr-2">
            <a class="white-text" href="{{url_for('main.star',pitch_id = pitch.id)}}"><i class="far fa-star"></i> Stars {{pitch.stars.count()}} </a></li> 
          <input type=hidden value="{{ next or '' }}" name=next>
        </ul>
      </div>
      <hr>
    </div>
                
                
    {% endfor %}
</div>
</div>
{% endblock %}
